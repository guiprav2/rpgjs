<!doctype html>
<meta charset="utf-8">
<link rel="stylesheet" href="preflight.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
<link rel="stylesheet" href="rpg.css">
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url("bg.png");
  }

  .rpg {
    outline: 4px solid #000000a0;
    border-radius: 4px;
    transform: scale(200%);
    image-rendering: crisp-edges;
  }
</style>
<body>
  <script type="module">
    import rpg from './rpg.js';

    document.body.append(rpg({ width: '320px', height: '256px' }, [
      rpg.viewport([
        rpg.tilemap('32px', '32px', 10, 8, 'ground.png', 'sonetto.png', [
          rpg.tiles([
            rpg.tile(1, 1, 0, 1),
          ]),
          rpg.sprites([
            rpg.hero(rpg.sprite(2, 2, '78px', '48px', 'siren.png')),
            rpg.sprite(3, 1, '111px', '62px', 'dracula.png'),
          ]),
        ]),
      ]),
    ]));
  </script>
</body>
