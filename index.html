<!doctype html>
<meta charset="utf-8">
<link rel="stylesheet" href="preflight.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
<link rel="stylesheet" href="rpg.css">
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url("bg.png");
  }

  .rpg {
    outline: 4px solid #000000a0;
    border-radius: 4px;
    transform: scale(200%);
    image-rendering: crisp-edges;
  }
</style>
<body>
  <script type="module">
    import rpg from './rpg.js';

    let [rb, mapa] = await Promise.all([
      fetch('./sonetto_roadblocks.json').then(x => x.json()),
      fetch('./map_a.json').then(x => x.json()),
    ]);

    let waterFetched = false;
    let waterbucket = (x, y, ...rest) => rpg.tileSprite(x, y, 0, 60, 0, ...rest);
    let traphole = (x, y, ...rest) => rpg.trap(x, y, ...rest);

    document.body.append(rpg({ width: '320px', height: '256px' }, [
      rpg.viewport([
        rpg.tilemap('32px', '32px', 10, 8, 'ground.png', 'sonetto.png', rb, [
          rpg.tiles(mapa.map(xs => rpg.tile(...xs))),
          rpg.sprites([
            rpg.hero(rpg.sprite(2, 3, '78px', '48px', 'siren.png')),
            rpg.sprite(3, 1, '111px', '62px', 'dracula.png', 0, {
              onAction: async () => {
                if (!waterFetched) { alert('go fetch water') }
                else { waterFetched = false; alert('thanks!') }
                await new Promise(res => setTimeout(res, 1000));
              },
            }),
            waterbucket(7, 3, {
              onAction: async () => {
                waterFetched = true; alert('water fetched!');
                await new Promise(res => setTimeout(res, 1000));
              },
            }),
            traphole(4, 6, {
              onFall: async () => {
                alert('change map!');
                await new Promise(res => setTimeout(res, 1000));
              },
            }),
          ]),
        ]),
      ]),
    ]));
  </script>
</body>
